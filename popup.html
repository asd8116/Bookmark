<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookmark</title>

  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://bootswatch.com/4/lumen/bootstrap.min.css">

<body>
  <div class="modal-header">

      <h1>學習網站</h1>
      <div class="flex">

      </div>

      <div class="flex">
        <a href="https://www.lidemy.com/" target="_blank">

      </div>

      <div class="flex">
        <a href="https://progressbar.tw/" target="_blank">
          <i class="fas fa-chalkboard col-1"></i>

        </a>
      </div>


      <div class="flex">
        <a href="http://zh-tw.learnlayout.com/" target="_blank">

      <div class="flex">
        <a href="https://www.imooc.com/u/112258/courses?sort=publish" target="_blank">

      <div class="flex">
        <a href="https://ithelp.ithome.com.tw/users/20040221/ironman/1247" target="_blank">
          <i class="fas fa-pencil-alt col-1"></i>

        </a>
      </div>

      <div class="flex">
        <a href="https://ithelp.ithome.com.tw/users/20065504/ironman/1259" target="_blank">
          <i class="fas fa-pencil-alt col-1"></i>
          <span>重新認識 JavaScript 系列</span>
        </a>
      </div>

      <div class="flex">
        <a href="https://ithelp.ithome.com.tw/users/20083608/ironman/1354" target="_blank">
          <i class="fas fa-pencil-alt col-1"></i>
